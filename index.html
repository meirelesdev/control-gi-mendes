    <!-- Handler Global de Erros (ANTES de tudo) -->
    <script>
      // ============================================
      // BLOQUEIO COMPLETO DE ALERTS NATIVOS
      // ============================================
      // Override do alert nativo ANTES de qualquer coisa
      const originalAlert = window.alert;
      window.alert = function(message) {
        const errorMsg = String(message || 'Erro desconhecido');
        console.warn('‚ö†Ô∏è alert() bloqueado:', errorMsg);
        
        // Tenta usar toast se dispon√≠vel
        if (window.toast && typeof window.toast.error === 'function') {
          window.toast.error(errorMsg);
        } else {
          console.error('Erro (toast n√£o dispon√≠vel):', errorMsg);
          // Se toast n√£o estiver dispon√≠vel, cria um toast manual simples
          setTimeout(() => {
            if (window.toast && typeof window.toast.error === 'function') {
              window.toast.error(errorMsg);
            }
          }, 500);
        }
        
        // NUNCA chama originalAlert - bloqueia completamente
        return undefined;
      };
      
      // ============================================
      // HANDLER GLOBAL DE ERROS
      // ============================================
      // Handler global de erros para evitar alerts nativos
      // Registrado ANTES de qualquer c√≥digo para capturar todos os erros
      window.addEventListener('error', function(event) {
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
        
        // Captura diferentes tipos de mensagens de erro
        let errorMsg = 'Erro desconhecido';
        if (event.error) {
          if (event.error.message) {
            errorMsg = event.error.message;
          } else if (typeof event.error === 'string') {
            errorMsg = event.error;
          } else {
            errorMsg = String(event.error);
          }
        } else if (event.message) {
          errorMsg = event.message;
        }
        
        console.error('‚ùå Erro global capturado:', errorMsg, {
          error: event.error,
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          stack: event.error?.stack
        });
        
        // NUNCA usar alert - sempre usar toast ou console
        if (window.toast && typeof window.toast.error === 'function') {
          window.toast.error('Erro: ' + errorMsg);
        } else {
          console.error('Erro (toast n√£o dispon√≠vel ainda):', errorMsg);
          // Aguarda um pouco e tenta novamente
          setTimeout(() => {
            if (window.toast && typeof window.toast.error === 'function') {
              window.toast.error('Erro: ' + errorMsg);
            }
          }, 500);
        }
        
        return false; // Previne comportamento padr√£o
      }, true); // true = captura na fase de captura (antes de outros handlers)
      
      // Handler para promessas rejeitadas n√£o tratadas
      window.addEventListener('unhandledrejection', function(event) {
        event.preventDefault();
        
        let errorMsg = 'Erro em promessa n√£o tratada';
        if (event.reason) {
          if (event.reason.message) {
            errorMsg = event.reason.message;
          } else if (typeof event.reason === 'string') {
            errorMsg = event.reason;
          } else {
            errorMsg = String(event.reason);
          }
        }
        
        console.error('‚ùå Promessa rejeitada n√£o tratada:', errorMsg, event.reason);
        
        // NUNCA usar alert - sempre usar toast ou console
        if (window.toast && typeof window.toast.error === 'function') {
          window.toast.error('Erro: ' + errorMsg);
        } else {
          console.error('Erro (toast n√£o dispon√≠vel ainda):', errorMsg);
          // Aguarda um pouco e tenta novamente
          setTimeout(() => {
            if (window.toast && typeof window.toast.error === 'function') {
              window.toast.error('Erro: ' + errorMsg);
            }
          }, 500);
        }
      });
      
      // Prote√ß√£o adicional: intercepta qualquer tentativa de usar alert
      Object.defineProperty(window, 'alert', {
        value: window.alert,
        writable: false,
        configurable: false
      });
    </script>
