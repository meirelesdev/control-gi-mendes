<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gi Finanças - Gestão Financeira de Eventos Culinários">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gi Finanças">
    <title>Gi Finanças</title>
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Ícones para iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Ícone padrão -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <link rel="stylesheet" href="src/presentation/styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Gi Finanças</h1>
            <p class="subtitle">Gestão Financeira de Eventos</p>
        </header>

        <nav class="tab-navigation">
            <button class="tab-button active" data-view="dashboard">Dashboard</button>
            <button class="tab-button" data-view="settings">Configurações</button>
        </nav>

        <main class="app-main">
            <div id="dashboard-content" class="tab-content active"></div>
            <div id="event-detail-content" class="tab-content"></div>
            <div id="settings-content" class="tab-content"></div>
        </main>
    </div>

    <!-- Handler Global de Erros (ANTES de tudo) -->
    <script>
      // Handler global de erros para evitar alerts nativos
      // Registrado ANTES de qualquer código para capturar todos os erros
      window.addEventListener('error', function(event) {
        event.preventDefault();
        const errorMsg = event.error?.message || event.message || 'Erro desconhecido';
        console.error('❌ Erro global capturado:', errorMsg, event.error);
        
        // NUNCA usar alert - sempre usar toast ou console
        if (window.toast) {
          window.toast.error('Erro: ' + errorMsg);
        } else {
          console.error('Erro (toast não disponível ainda):', errorMsg);
        }
        
        return false; // Previne comportamento padrão (alert)
      }, true); // true = captura na fase de captura (antes de outros handlers)
      
      // Handler para promessas rejeitadas não tratadas
      window.addEventListener('unhandledrejection', function(event) {
        event.preventDefault();
        const errorMsg = event.reason?.message || event.reason || 'Erro em promessa não tratada';
        console.error('❌ Promessa rejeitada não tratada:', errorMsg, event.reason);
        
        // NUNCA usar alert - sempre usar toast ou console
        if (window.toast) {
          window.toast.error('Erro: ' + errorMsg);
        } else {
          console.error('Erro (toast não disponível ainda):', errorMsg);
        }
      });
    </script>
    
    <!-- Domain Layer -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
