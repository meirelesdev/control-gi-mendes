<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #E91E63 0%, #26A69A 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #E91E63;
        }
        canvas {
            border: 2px solid #ddd;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(135deg, #E91E63 0%, #26A69A 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #C2185B 0%, #00897B 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }
        .instructions {
            background: #FCE4EC;
            padding: 15px;
            border-radius: 16px;
            margin: 20px 0;
            border-left: 4px solid #E91E63;
        }
        .instructions h3 {
            color: #E91E63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de √çcones PWA - Gi Finan√ßas</h1>
        
        <div class="instructions">
            <h3>Instru√ß√µes:</h3>
            <ol>
                <li>Clique em "Gerar √çcones" para criar os √≠cones</li>
                <li>Os √≠cones ser√£o baixados automaticamente</li>
                <li>Coloque os arquivos <code>icon-192.png</code> e <code>icon-512.png</code> na raiz do projeto</li>
            </ol>
        </div>

        <div id="preview"></div>
        
        <button onclick="generateIcons()">üé® Gerar √çcones</button>
        <button onclick="downloadAll()">üíæ Baixar Todos</button>

        <canvas id="canvas192" width="192" height="192" style="display: none;"></canvas>
        <canvas id="canvas512" width="512" height="512" style="display: none;"></canvas>
    </div>

    <script>
        function generateIcons() {
            // √çcone 192x192
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            
            // Fundo com gradiente - Nova paleta de cores
            const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
            gradient192.addColorStop(0, '#E91E63'); // Rosa Pink
            gradient192.addColorStop(1, '#26A69A'); // Verde √Ågua
            ctx192.fillStyle = gradient192;
            ctx192.fillRect(0, 0, 192, 192);
            
            // Texto "GF"
            ctx192.fillStyle = 'white';
            ctx192.font = 'bold 80px Arial';
            ctx192.textAlign = 'center';
            ctx192.textBaseline = 'middle';
            ctx192.fillText('GF', 96, 96);
            
            // √çcone 512x512
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            
            const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
            gradient512.addColorStop(0, '#E91E63'); // Rosa Pink
            gradient512.addColorStop(1, '#26A69A'); // Verde √Ågua
            ctx512.fillStyle = gradient512;
            ctx512.fillRect(0, 0, 512, 512);
            
            ctx512.fillStyle = 'white';
            ctx512.font = 'bold 200px Arial';
            ctx512.textAlign = 'center';
            ctx512.textBaseline = 'middle';
            ctx512.fillText('GF', 256, 256);
            
            // Mostra preview
            document.getElementById('preview').innerHTML = `
                <h3>Preview:</h3>
                <img src="${canvas192.toDataURL()}" alt="192x192" style="width: 192px; height: 192px; border: 2px solid #ddd; border-radius: 10px; margin: 10px;">
                <img src="${canvas512.toDataURL()}" alt="512x512" style="width: 256px; height: 256px; border: 2px solid #ddd; border-radius: 10px; margin: 10px;">
            `;
            
            console.log('‚úÖ √çcones gerados! Clique em "Baixar Todos" para salvar.');
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');
            
            if (canvas192.width === 0 || canvas512.width === 0) {
                alert('Por favor, clique em "Gerar √çcones" primeiro!');
                return;
            }
            
            downloadCanvas(canvas192, 'icon-192.png');
            setTimeout(() => {
                downloadCanvas(canvas512, 'icon-512.png');
                alert('‚úÖ √çcones baixados! Coloque-os na raiz do projeto (mesma pasta do index.html) e recarregue a p√°gina.');
            }, 500);
        }
        
        // Gera automaticamente ao carregar
        window.addEventListener('load', () => {
            generateIcons();
            // Auto-download ap√≥s 1 segundo
            setTimeout(() => {
                if (confirm('Deseja baixar os √≠cones automaticamente?')) {
                    downloadAll();
                }
            }, 1000);
        });
    </script>
</body>
</html>
